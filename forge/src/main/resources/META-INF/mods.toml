modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL="https://github.com/lpsmods/bright/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL="https://api.modrinth.com/updates/bright/forge_updates.json"
displayURL="https://lpsmods.dev/"
logoFile = "assets/${mod_id}/banner.png"
